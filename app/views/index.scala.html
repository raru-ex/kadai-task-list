@(tasks: Seq[Task])(implicit messages: Messages)


@main(Messages("GetTasksIndexTitle")) {
  <div class="container">
    <h1>@Messages("GetTasksIndexTitle")</h1>

    <table class="table table-striped">
      <thead>
        <td>id</td>
        <td>@Messages("Task")</td>
      </thead>
      <tbody>
        @for(task <- tasks) {
          <tr>
            <td><a href="@routes.GetTaskController.index(task.id.get)">@task.id.get</a></td>
            <td>@task.content</td>
          </tr>
        }
      </tbody>
    </table>
    <a href="@routes.CreateTaskController.index" class="btn btn-primary">@Messages("CreateTaskIndexTitle")</a>
  </div>
}
